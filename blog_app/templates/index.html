{% extends 'base.html' %}

{% block content %}
    <center>
    <form method="post" name="search">
        <input type="text" name="title">
        <input type="submit">
    </form>
    </center>
    <h1>{% block title %} Комментарии и пожелания нашей команде{% endblock %}</h1>
    {% for post in posts %}
<div class="ss">
        <div class="container">
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2 class="text-dark">{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-info">{{ post['created'] }}</span>
        <hr>
</div>
    </div>
<hr>

    {% endfor %}
{% endblock %}
